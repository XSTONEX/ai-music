<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/musicplayer.css">
</head>

<body>
    <div id="QPlayer">
        <div id="pContent">

            <div id="player">
                <span class="cover"></span>
                <div class="ctrl">
                    <div class="musicTag marquee">
                        <strong>Title</strong>
                        <span> - </span>
                        <span class="artist">Artist</span>
                    </div>
                    <div class="progress">
                        <div class="timer left">0:00</div>
                        <div class="contr">
                            <div class="rewind icon"></div>
                            <div class="playback icon"></div>
                            <div class="fastforward icon"></div>
                        </div>
                        <div class="right">
                            <div class="liebiao icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ssBtn" style="background: rgb(41, 128, 185) none repeat scroll 0% 0%">
                <div class="adf"></div>
            </div>
        </div>
        <ol id="playlist"></ol>
    </div>

    <script src="js/musicPlayer/jquery.min.js"></script>
    <script src="js/musicPlayer/jquery.marquee.min.js"></script>

    <script>
        var playlist = [
            { title: "Carlo", artist: "JUSF周存", mp3: "audios/musicPlayer/1.mp3", cover: "t.png", },
            { title: "Uptown Funk", artist: "Mark Ronson", mp3: "audios/musicPlayer/2.mp3", cover: "t2.png", },
        ];
        var isRotate = true;
        var autoplay = false;
    </script>
    <script src="js/musicPlayer/player.js"></script>
    <script>

        function bgChange() {
            var lis = $('.lib');
            for (var i = 0; i < lis.length; i += 2)
                lis[i].style.background = 'rgba(255, 224, 102, 0.7)';
        }
        window.onload = bgChange;
    </script>

</body>

</html>
